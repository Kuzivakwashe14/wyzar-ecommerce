# Simple Nginx configuration for Windows development
# For use with Nginx for Windows: http://nginx.org/en/download.html

# Place this content in: nginx-1.xx.x/conf/nginx.conf (replace existing)

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/jpeg image/png;

    # Main server configuration
    server {
        listen       80;
        server_name  localhost;

        # Maximum upload size
        client_max_body_size 10M;

        # Serve static uploaded images
        location /static/uploads/ {
            # IMPORTANT: Change this path to match your project location
            alias C:/Users/tawan/Documents/WyZar/wyzar-ecommerce/backend/uploads/;

            # Enable directory indexes for testing (disable in production)
            autoindex on;

            # Caching for images
            expires 1y;
            add_header Cache-Control "public";

            # CORS (if needed)
            add_header 'Access-Control-Allow-Origin' '*';
        }

        # Proxy API requests to Node.js backend
        location /api/ {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy frontend requests to Next.js
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
        }
    }
}
