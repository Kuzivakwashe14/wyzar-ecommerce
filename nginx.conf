# ============================================
# Nginx Reverse Proxy Configuration
# ============================================
# Routes traffic to backend (5000) and frontend (3000)

server {
    listen 8000;
    server_name _;

    # Increase client body size for file uploads
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ============================================
    # Backend API Routes
    # ============================================
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers - use $http_host to preserve port number
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Socket.IO WebSocket Routes
    # ============================================
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ============================================
    # Backend Static Files (Uploads)
    # ============================================
    location /uploads/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers - use $http_host to preserve port number
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
    }

    # ============================================
    # Health check endpoint (must be before catch-all)
    # ============================================
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Frontend Routes (Next.js)
    # ============================================
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers - use $http_host to preserve port number (critical for Clerk handshake)
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for Next.js HMR (dev mode)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Next.js Static Files
    # ============================================
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Cache static files
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

}
